<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">

<body>
   <!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Coffee Shop</title>
</head>
<body>
   <div class="page">
         <!-- header -->
   <header class="header">
      <div class="header-bg">
         <div class="container">
            <div class="header__wrapper">
               <div class="header__logo">Yummy</div>
               <nav class="navbar">
                  <ul class="navbar__list">
                     <li class="navbar__item"><a href="#">Home</a></li>
                     <li class="navbar__item"><a href="#">About</a></li>
                     <li class="navbar__item"><a href="#">Menu</a></li>
                     <li class="navbar__item"><a href="#">Blog</a></li>
                     <li class="navbar__item"><a href="#">Contact Us</a></li>
                     <li class="navbar__item"><a href="#">Locations</a></li>
                  </ul>
               </nav>
               <div class="header__search">
                  <div class="item__search">
                     <img src="./img/svg/search-bar.svg" alt="">
                  </div>
                  <div class="item__basket">
                     <img src="./img/svg/Group51.svg" alt="">
                  </div>
               </div>
            </div>
            <div class="header__intro">
               <h1 class="header__title">Fresh coffe for start your work</h1>
               <div class="button__wrapper">
                  <button class="btn btn-menu">Explore Menu</button>
                  <button class="btn btn-book">Book a Table</button>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- ./header -->
   <main class="main">
      <section class="about">
         <h1 class="about__title">
            About Us
         </h1>
      </section>
   </main>
</body>
</html>
